<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: yellow;
        }
        
        .welcome-message {
            font-family: Arial;
            display: grid;
            justify-content: center;
            align-items: center;
            animation-duration: 2s;
            animation-name: slidein;
            transform: translateY(250%);
        }
        
        @keyframes slidein {
            from {
                margin-left: 100%;
                width: 200%;
            }
            to {
                margin-left: 0%;
                width: 100%;
            }
        }
    </style>
    <title>Welcome</title>
</head>

<body>
    <div class="welcome-message">
        <h1>hello there!</h1>
        <h5 align="center">comming soon...</h5>
    </div>

</body>

</html>
